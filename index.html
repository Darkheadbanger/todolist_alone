<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"

  <body>

      <nav
        class="navbar navbar-exapnd-lg fixed-top navbar-dark navbar navbar__coulour"

        <div class="container-fluid">

            <a href="#" class="navbar-brand text-brand col ms-title-custom"
              >Do The Day</a
            >
          </h1>
          <div class="row row-cols-auto search-bar search-bar__position">
            <div class="col">
              <form action="" class="row form-inline my-2 col-xs">
                <i
                  class="fa-solid fa-magnifying-glass text-light search-icon search-icon__position position-fixed"
                ></i>
                <input
                  type="text"
                  class="form-control col form-control-sm w-25 mr-sm-1 border border-dark rounded input-top input-top__shadow input-top--bg-color"
                  autocomplete="search-keyword-suggestions"
                  maxlength="500"
                  aria-hidden="true"
                  value=""
                  placeholder="Chercher un article..."
                />

                  class="fa-solid fa-magnifying-glass text-light search-icon1 search-icon1__position position-fixed"

                <input

                  placeholder="Catégorie"

            <div class="row">

                20/05/2022

              <p
                href="#"
                class="navbar-brand text-date text-date--typo text-date__spacing me-5"
              >
                10H00

            </div>
          </div>
        </div>
      </nav>

              </div>
            </div>

            <div class="d-flex flex-row justify-content-start pt-5 pb-2">

              </div>
              <div class="ms-2">
                <small class="text-light col mb-date-custom1">demain</small>
              </div>
            </div>

            <div class="d-flex flex-row justify-content-start pt-5 pb-2 me-1">

              </div>
              <div class="ms-2">
                <small class="text-light col mb-date-custom1">Date...</small>

        </div>
